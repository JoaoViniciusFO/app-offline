<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <ion-list>

    <ion-item>
      <ion-label fixed>Tipo</ion-label>
      <ion-input type="text" value="" [(ngModel)]="form.tipo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Seu nome</ion-label>
      <ion-input type="text" value="" [(ngModel)]="form.nome"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Seu sobrenome</ion-label>
      <ion-input type="text" [(ngModel)]="form.sobrenome"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Modelo do seu carro</ion-label>
      <ion-input type="text" [(ngModel)]="form.modeloCarro"></ion-input>
    </ion-item>
  
    <button ion-button outline (click)="save()">Save</button>
  </ion-list>
</ion-content>
